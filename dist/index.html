<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Battleships</h1>
  <div class="boards-container"></div>
  <div class="draggables-container">
    
    <div id="destroyer-draggable" class="draggable" draggable="true" data-name="destroyer" data-length="3">
      <div class="cell destroyer"></div> 
      <div class="cell destroyer"></div> 
      <div class="cell destroyer"></div> 
    </div>
  
    <div id="carrier-draggable" class="draggable" draggable="true" data-name="carrier" data-length="5">
      <div class="cell carrier"></div>
      <div class="cell carrier"></div>
      <div class="cell carrier"></div>
      <div class="cell carrier"></div>
      <div class="cell carrier"></div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
